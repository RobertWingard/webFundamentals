<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
    <div>
        <label for="name">First Name: *</label>
        <input type="text" name="" id="name">
    </div>
    <div>
        <label for="lastname">Last Name: *</label>
        <input type="text" name="" id="lastname">
    </div>
    <div>
        <label for="email">Email Address: *</label>
        <input type="email" name="" id="email">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="password" name="" id="password">
    </div>
    <div>
        <label for="confirm">Confirm Password: *</label>
        <input type="password" name="" id="confirm">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="" id="birthday">
    </div>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="gen" id="Male"><label for="">Male</label>        
        <input type="radio" name="gen" id="Female"><label for="">Female</label>        
        <input type="radio" name="gen" id="Non-Binary"><label for="">Non-Binary</label>        
        <input type="radio" name="gen" id="I prefer not to answer"><label for="">I prefer not to answer</label>        
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="">Favorite Language:</label>
        <select name="" id="Language">
        <option value="">JavaScript</option>
        <option value="">Python</option>
        <option value="">Java</option>
        <option value="">Css</option>
    </select>
    </div>
    <div>
        <input type="checkbox" name="" id="">
        <label for="">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">

    <h4>* Indicates a required field</h4>
    
    </form>
</body>
</html>
