<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="nav-bar">
        <h1>Network</h1>
    </div>
    <div id="feed">
        <h2>Your Feed</h2>
    </div>
    <div id="container">
        <div id="col-left">
            <img src="../userCardAssignment/icons/user-circle.png" alt="">
            <p><a href="#">Add an avatar</a></p>
            <p>James Doe</p>
        </div>
        <div id="rightCont">
            <div id="rTop">
                <div class="topRow">
                    <div class="name">Neil M</div>
                    <div class="likes"><span id='pCount1'>9</span> like(s)</div>
                    <button onclick="likes('pCount1')">Like</button>
                </div>
                <div class="botRow">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div id="rTop">
                <div class="topRow">
                    <div class="name">Nichole K</div>
                    <div class="likes"><span id="pCount2">12</span> like(s)</div>
                    <button onclick="likes('pCount2')">Like</button>
                </div>
                <div class="botRow">
                    <p>Just finished my <a href="#">next comic,</a> check it out.</p>
                </div>
            </div>
            <div id="rTop">
                <div class="topRow">
                    <div class="name">Jim R</div>
                    <div class="likes"><span id="pCount3">9</span> like(s)</div>
                    <button onclick="likes('pCount3')">Like</button>
                </div>
                <div class="botRow">
                    <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    


    <script src="changes.js">""</script>
</body>
</html>
