<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <video onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" muted="muted" width="720" height="420" controls>
                <source src="./assets/3157002721 (1).mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Walk over mountain.</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Jafar Alladin</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" muted="muted" width="180" height="100" controls>
                    <source src="./assets/pexels-kei-scampa-6114303.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                </video>              
                    <span class="video-title">Watch me float on my back</span>
            </div>

            <div class="video-small">
                <video onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" muted="muted" width="180" height="100" controls>
                    <source src="./assets/d9bf00f9-b436abeb.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                </video>              
                    <span class="video-title">Black and White</span>
            </div>

            <div class="video-small">
                <video onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" muted="muted" width="180" height="100" controls>
                    <source src="./assets/3207126058.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                </video>              
                    <span class="video-title">Walking tutorial</span>
            </div>

            <div class="video-small">
                <video onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" muted="muted" width="240" height="100" controls>
                    <source src="./assets/3183647145.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                </video>              
                    <span class="video-title">Birds doing bird things</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
